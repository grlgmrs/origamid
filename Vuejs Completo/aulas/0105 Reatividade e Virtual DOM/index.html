<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../vue.js"></script>
    <title>Aula 0105</title>
  </head>
  <body>
    <div id="app">
      <p>Bermudas - R$ <span>{{ preco }}</span></p>
      <button @click="total++">Adicionar</button>
      <button @click="total > 0 ? total-- : total">Remover</button>
      <span>{{ total }}</span>
      <p>Total: R$ <span>{{ preco * total }}</span></p>
    </div>

    <div>
      <p>Camisas - R$ <span class="preco"></span></p>
      <button class="adicionar">Adicionar</button>
      <button class="remover">Remover</button>
      <span class="total"></span>
      <p>Total: R$ <span class="precoTotal"></span></p>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          preco: 69,
          total: 0,
        },
      });

      const dados = {
        preco: 49,
        total: 0,
      };

      const preco = document.querySelector(".preco");
      const total = document.querySelector(".total");
      const precoTotal = document.querySelector(".precoTotal");
      const adicionar = document.querySelector(".adicionar");
      const remover = document.querySelector(".remover");

      preco.innerText = dados.preco;
      total.innerText = dados.total;
      precoTotal.innerText = dados.preco * dados.total;

      function updateUI() {
        total.innerText = dados.total;
        precoTotal.innerText = dados.preco * dados.total;
      }

      function incrementItem() {
        dados.total++;
        updateUI();
      }

      function decrementItem() {
        if (dados.total > 0) {
          dados.total--;
          updateUI();
        }
      }

      adicionar.addEventListener("click", incrementItem);
      remover.addEventListener("click", decrementItem);
    </script>
  </body>
</html>
