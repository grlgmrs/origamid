<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../vue.js"></script>
    <title>Vue.js</title>
  </head>
  <body>
    <div id="app">
      {{ nome }}, {{ idade }}, {{ `${faculdade.estado} ${faculdade.curso}` }}
    </div>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          nome: "Gabriel",
          idade: 20,
          faculdade: {
            estado: "cursando",
            curso: "Ciências da Computação",
          },
        },
      });
    </script>
  </body>
</html>
