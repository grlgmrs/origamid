<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../vue.js"></script>
    <title>Aula 0202</title>
  </head>
  <body>
    <div id="app">
      {{ cor }}
    </div>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          cor: ""
        },
      });

      setTimeout(() => {
        vm.cor = "Vermelho"
      }, 2000);
    </script>
  </body>
</html>
