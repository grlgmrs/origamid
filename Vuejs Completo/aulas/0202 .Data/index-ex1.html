<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../vue.js"></script>
    <title>Aula 0202 - Ex 1</title>
  </head>
  <body>
    <div id="app">{{empresa}}, {{produto}}</div>
    <div id="app2">
      lado: {{ lado }}<br />
      area: {{ lado * lado }}<br />
      perimetro: {{ lado * 4 }}<br />
    </div>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          empresa: "Apple",
          produto: "iPhone",
        },
      });

      const vm2 = new Vue({
        el: "#app2",
        data: {
          lado: 5,
        },
      });
    </script>
  </body>
</html>
