<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../vue.js"></script>
    <title>Aula 0206</title>
  </head>
  <body>
    <div id="app">
      <p v-if="logado">Logado</p>
      <p v-show="logado">Logado com show</p>
    </div>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          logado: true,
        },
      });
    </script>
  </body>
</html>
