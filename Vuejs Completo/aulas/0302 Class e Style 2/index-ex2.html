<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../vue.js"></script>

    <style>
      ul {
        display: flex;
        flex-wrap: wrap;
        font-family: monospace;
        list-style: none;
        padding: 0px;
        margin: 0px;
      }

      .column {
        flex-direction: column;
      }

      li {
        padding: 20px;
        background-color: #84e;
        color: white;
        border-radius: 4px;
        margin: 10px;
        flex: 1;
        text-align: center;
      }
    </style>

    <title>Aula 0302 - Ex 1</title>
  </head>
  <body>
    <div id="app">
      <button @click="columnActive = !columnActive">Toggle Column</button>
      <ul :class="{column: columnActive}" @click="generateRandomColor">
        <li :style="{backgroundColor: color}">Sobre</li>
        <li :style="{backgroundColor: color}">Produtos</li>
        <li :style="{backgroundColor: color}">Servi√ßos</li>
        <li :style="{backgroundColor: color}">Contato</li>
      </ul>
    </div>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          columnActive: true,
          color: "",
        },
        methods: {
          generateRandomColor() {
            const color = Math.random() * 360;

            this.color = `hsl(${color}, 100%, 50%)`;
          },
        },
      });
    </script>
  </body>
</html>
