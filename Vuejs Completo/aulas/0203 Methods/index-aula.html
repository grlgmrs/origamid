<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../vue.js"></script>
    <title>Aula 0203</title>
  </head>
  <body>
    <div id="app">
      {{ total }}
      <button @click="increment">Incrementar</button>
      <button @click="decrement">Diminuir</button>

      <p>{{ instrumento }}</p>
      <button @click="mudarNome('Violão')">Violão</button>
      <button @click="mudarNome('Guitarra')">Guitarra</button>
      <button @click="verEvento">Ver evento</button>
    </div>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          total: 0,
          instrumento: "",
        },
        methods: {
          increment() {
            this.total++;
            this.teste();
          },
          decrement() {
            this.total--;
          },
          mudarNome(instrumento) {
            this.instrumento = instrumento;
          },
          verEvento(e) {
            console.log(e);
          },
          teste() {
            console.log("Metodo ativado");
          },
        },
      });
    </script>
  </body>
</html>
