<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../vue.js"></script>
    <title>Aula 0207 - Ex 1</title>
  </head>
  <body>
    <div id="app">
      <h3>Lista inicial</h3>
      <div v-html="lista" v-once></div>
      <h3>Lista final</h3>
      <div v-html="lista"></div>
      <br />
      <button @click="lista = lista2">Mudar lista</button>
    </div>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          lista: "<ul><li>Item 1</li><li>Item 2</li><li>Item 3</li></ul>",
          lista2:
            "<ul><li>Item 1</li><li>Item 2</li><li>Item 3</li><li>Item 4</li></ul>",
        },
      });
    </script>
  </body>
</html>
