<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../vue.js"></script>
    <title>Aula 0207</title>
  </head>
  <body>
    <div id="app">
      <div v-html="link"></div>
      <p>{{ fruta }}</p>
      <p v-text="fruta"></p>
      <p v-html="fruta"></p>
      
      <p v-once>Valor inicial: R$ {{ total - gasto }}</p>
      <button @click="gasto+=5">Comprar Banana R$ 5</button>
      <p>Total gasto: R$ {{ gasto }}</p>
      <p>Valor final: R$ {{ total - gasto }}</p>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          link: "<a href='https://www.origamid.com'>Origamid</a>",
          fruta: "<b>Banana</b>",
          total: 150,
          gasto: 20
        },
      });
    </script>
  </body>
</html>
