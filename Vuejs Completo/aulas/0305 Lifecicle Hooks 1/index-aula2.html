<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../vue.js"></script>
  <title>Aula 0305</title>
</head>
<body>
  <div id="app">
    <button @click="contador++">{{ contador }}</button>
    <button @click="destruir">Destruir</button>
  </div>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        contador: 0
      },
      methods: {
        destruir() {
          this.$destroy();
        }
      },
      beforeUpdate() {
        console.log("teste beforeUpdate");
      },
      updated() {
        console.log("teste updated");
      },
      beforeDestroy() {
        console.log("vai destruir");
      },
      destroyed() {
        console.log("destruido");
      }
    });
  </script>
</body>
</html>
