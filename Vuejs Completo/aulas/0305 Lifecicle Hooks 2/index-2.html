<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../vue.js"></script>
    <title>Aula 0305 - Ex 2</title>
  </head>
  <body>
    <div id="app">
      <p>Total: {{ counter }}</p>
      <button @click="counter++">Adicionar +1</button>
    </div>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          counter: 0,
        },
        updated() {
          document.title = this.counter;
        },
      });
    </script>
  </body>
</html>
