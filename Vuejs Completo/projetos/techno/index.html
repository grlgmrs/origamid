<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../vue.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Techno</title>
  </head>
  <body>
    <div id="app">
      <section class="modal" v-if="product">
        <div class="modal-container">
          <div class="modal-img">
            <img :src="product.img" :alt="product.nome" />
          </div>
          <div class="modal-data">
            <span class="modal-price">{{ product.preco }}</span>
            <h2 class="modal-title">{{ product.nome}}</h2>
            <p>{{ product.descricao}}</p>
            <button class="modal-btn">Adicionar Item</button>
          </div>
          <div class="reviews">
            <h2 class="review-subtitle">Avaliações</h2>
            <ul>
              <li
                v-for="({nome, estrelas, descricao}, index) in product.avaliacoes"
                class="review"
              >
                <p class="review-description">{{ descricao }}</p>
                <p class="review-author">
                  {{ nome }} | {{ estrelas }} estrelas
                </p>
              </li>
            </ul>
          </div>
        </div>
      </section>

      <section class="products">
        <div
          class="product"
          v-for="(product, index) in products"
          :key="product.id"
          @click="fetchProduct(product.id)"
        >
          <img :src="product.img" :alt="product.nome" class="product-img" />
          <div class="product-info">
            <span class="product-price">
              {{ product.preco | formatPrice }}
            </span>
            <h2 class="product-title">{{ product.nome }}</h2>
          </div>
        </div>
      </section>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
